<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Playwrite+IE+Guides&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <p>Alarm Clock</p>
            </div>
            <div class="currentTime">
                <h1 id="now"></h1>
            </div>
            <div class="others">
                <div class="label1">
                    <label class="label" for="hour">Enter Hours:</label>
                    <input class="input" type="number" id="hour">
                </div>
                <div class="label2">
                    <label class="label" for="minute">Enter Minutes:</label>
                    <input class="input" type="number" id="minute">
                </div>
                <div class="label3">
                    <label class="label" for="sec">Enter Seconds:</label>
                    <input class="input" type="number" id="sec">
                </div>
            </div>
            <button id="setA">Set Alarm</button>
        </div>
        <div class="by">by -
            <a href="https://github.com/Hemraj-7">Hemraj-7</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
